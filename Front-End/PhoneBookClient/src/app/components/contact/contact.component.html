<div class="page-header row col-12">
  <h4>Contact List</h4>
  <button 
  mat-fab
  color="primary"
  matTooltip="Add New Contact"
  routerLink="add"><mat-icon>add</mat-icon></button>
</div>
<mat-card>
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Contact">
    </mat-form-field>
  </mat-card-header>

  <mat-card-content class="container">
    <div class="contacts-container mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="surname">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Surname </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.surname}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="number">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.number}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="edit">
          <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <a routerLink="edit" [state]="{contact: row | json}" color="warn">
              <mat-icon matTooltip="Edit a contact">edit</mat-icon>
            </a>
          </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="delete">
          <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <mat-icon matTooltip="Delete a contact" (click)="deleteContact(row)">delete_outline</mat-icon>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card-content>

  <mat-card-footer>
  </mat-card-footer>
</mat-card>
