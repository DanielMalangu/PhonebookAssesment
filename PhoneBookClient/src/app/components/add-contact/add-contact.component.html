<form #f="ngForm" 
  class="card-container"
  (ngSubmit)="AddContact()"
  autocomplete="off">
  <mat-card>
    <mat-card-header>
        <h4>Fill in details below</h4>
    </mat-card-header>
    <mat-card-content class="container">
      <mat-form-field>
          <input matInput [(ngModel)]="contact.name" name="name" #name="ngModel" type="text" placeholder="Name">
      </mat-form-field>
      
      <mat-form-field>
          <input matInput [(ngModel)]="contact.surname"  name="surname" #surname="ngModel" type="text" placeholder="Surname">
      </mat-form-field>
    
      <mat-form-field>
          <input matInput [(ngModel)]="contact.number"  name="number" #number="ngModel" type="text" placeholder="Number">
      </mat-form-field>

      <mat-form-field>
          <input matInput [(ngModel)]="contact.email"  name="email" #email="ngModel" type="text" placeholder="Email">
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions class="action">
          <button mat-raised-button
            type="submit"
            color="primary"
            >Save</button>
          <button mat-raised-button
            type="button"
            color="warn"
            routerLink="/contacts">Cancel</button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</form>
